<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Controle Financeiro Pessoal</h1>
    </header>

    <main>
        <section class="newItem">
            <h2>Adicionar Nova Transação</h2>
            <form>
                <div class="form-group">
                    <label for="desc">Descrição:</label>
                    <input type="text" id="desc" placeholder="Descrição da transação" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" placeholder="Valor da transação" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <select id="type" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Saída">Saída</option>
                    </select>
                </div>
                <button type="submit" id="btnNew">Adicionar</button>
            </form>
        </section>

        <section class="resume">
            <h2>Resumo Financeiro</h2>
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Itens serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
            <div>
                <strong>Entradas: </strong><span class="incomes">R$ 0,00</span><br>
                <strong>Saídas: </strong><span class="expenses">R$ 0,00</span><br>
                <strong>Total: </strong><span class="total">R$ 0,00</span>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
